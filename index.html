<meta charset="UTF-8">
<!DOCTYPE html>
<html>
	<head>
		<title>The City</title>
		<link rel="stylesheet" href="assassin.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="jvectormap.css" type="text/css" media="screen"/>
		<script src="jquery.js"></script>
		<script src="jvectormap.js"></script>
		<script src="map.js"></script>
	</head>
	<body>
		<div id="menubox">
			<p id="cityname">Namur</p>
			<ul class="dropdown">
				<li><a href="#">Attack!</a></li>
			</ul>
		</div>
		<div id="city-map">
		</div>

		<script>
			var mapClick = function(e) {
				if (~e.target.className.baseVal.indexOf('jvectormap-region')) {
					$("#cityname").text($(e.target).attr("data-code").toLowerCase());
				}
			};
			$(function(){
				var map = $('#city-map').vectorMap({
					map: 'be_merc_en',
					backgroundColor: '#3F5666',
					regionsSelectable: true,
					regionsSelectableOne: true,
					regionStyle: {
						initial: {
							fill: '#F5E5C0'
						},
						selected: {
							fill: '#F8CA4D'
						},
					}
				});
				map.on('click', mapClick);
			});
		</script>
	</body>
</html>
